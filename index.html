<!DOCTYPE html>

<html lang="en">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
  <head>
    <title>Google.Clone</title>
    <!-- CSS stylesheet -->
    <link
      rel="stylesheet"
      href="googlestylesheet.css"
      type="text/css"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./Icons/favicon-32x32.PNG"/>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'/>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- <style>
      option {
        /* display: block; */
        width: 1000px;
      }
    </style> -->
  
  </head>

  
  <body>
    <!-- nav bar -->
    <header class="navigation-header">
      
        <ul class="navi-list" >
          <li class="mail"><a href="#">Gmail</a></li>
          <li class="img"><a href="#">Images</a></li>
        
          <span class="icon">
            <i class='bx bxs-grid'></i>
          </span>
          <button class="sign-in">Sign in</button>
        </ul>
      
    </header>
    <!-- <br /> -->

    <!-- main body -->
    <main >
      <div class="div1">
        <img src="./Icons/googlelogo_color_272x92dp.PNG" height="90px"  style="margin-top:40px ;"/><br />

        <div class="inp">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" list="places"/>
          <datalist id="places">
             <option value="How you can get to Abuja.">
             <option value="The Histories of Enugu. ">
              <option value=" Lagos the noisy area">
             <option value="Abia a place of violence.">
               <option value=" Onitsha, market for all.">
          </datalist>
          <i class="fa-solid fa-microphone"></i>
        </div>
        <br />

        <div class="sb">
          <div class="gb">
            <button>Google Search</button>
          </div>
          <div class="fl">
            <button>I'm Feeling Lucky</button>
          </div>
        </div>

        <small>
          Google offered in:
          <span style="color: rgb(27, 27, 250); word-spacing: 5px">
             <span class="ha">Hausa</span> <span class="ig">igbo</span
            > <span class="ed">Ede Yoruba</span> <span class="ni">Nigerian Pidgin</span>
          </span>
          </small>
      </div>
    </main>

    <!-- footer nav -->
    <footer
      class="footer"
      style="background-color: rgb(241, 241, 241); padding: 0px" 
    >
      <p class="last-para">
        Nigeria
      </p>
      <hr class="hr"/>
      <div class="footer__link">
        <div class="du1">
          <ul>
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
          </ul>
        </div>

        <div class="du2">
          <ul>
            <li>
              <img
                src="./Icons/carbonicon.PNG"
                height="12px"
                style="margin-right: 4px"
              />Carbon neutral since 2007
            </li>
          </ul>
        </div>

        <div class="du3">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  
  
  </body>
</html>
